<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sisteme neuromorfe</title>
    <link rel="stylesheet" href="quiz.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="chat.css">

    
  </head>
  <body>
    <!--Navbar Section-->
    <nav class="navbar">
      <div class="navbar__container">
        <a id="navbar__logo"><i class="fas fa-dice-d20"></i>Sisteme neuromorfe
        </a>
          <div class="navbar__toggle" id="mobile-menu">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </div>
          <ul class="navbar__menu">
              <li class="navbar__item">
                  <a href="index.html" class="navbar__links">Home</a>
              </li>
              <li class="navbar__item">
                  <a href="ceva.html" class="navbar__links">Invata</a>
              </li>
              <li class="navbar__item">
                <a href="/" class="navbar__links">Quiz</a>
            </li>
              
          </ul>
      </div>
  </nav> 
    <div class="container">
      <div id="loader"></div>
      <div id="game" class="justify-center flex-column hidden">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">
              Question
            </p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">
              Score
            </p>
            <h1 class="hud-main-text" id="score">
              0
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>

    <!-- CHAT BAR BLOCK -->
<div class="chat-bar-collapsible">
  <button id="chat-button" type="button" class="collapsible">Ajutooor
      <i id="chat-icon" style="color: #fff;" class="fa fa-fw fa-comments-o"></i>
  </button>

  <div class="content">
      <div class="full-chat-block">
          <!-- Message Container -->
          <div class="outer-container">
              <div class="chat-container">
                  <!-- Messages -->
                  <div id="chatbox">
                      <h5 id="chat-timestamp"></h5>
                      <p id="botStarterMessage" class="botText"><span>Loading...</span></p>
                  </div>

                  <!-- User input box -->
                  <div class="chat-bar-input-block">
                      <div id="userInput">
                          <input id="textInput" class="input-box" type="text" name="msg"
                              placeholder="Tap 'Enter' to send a message">
                          <p></p>
                      </div>

                      <div class="chat-bar-icons">
                          <i id="chat-icon" style="color: crimson;" class="fa fa-fw fa-heart"
                              onclick="heartButton()"></i>
                          <i id="chat-icon" style="color: #333;" class="fa fa-fw fa-send"
                              onclick="sendButton()"></i>
                      </div>
                  </div>

                  <div id="chat-bar-bottom">
                      <p></p>
                  </div>

              </div>
          </div>

      </div>
  </div>

</div>
    <script src="app.js"></script>
    <script src="quiz.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="responses.js"></script>
    <script src="chat.js"></script> 

  </body>
</html>
